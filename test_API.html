<div class="clearfix page-text">
<div class="grey-box search-box" style="background: none repeat scroll 0 0 #bfd0df;">
<div class="blue-title">Find a Job</div>

<p class="formdesc">Search for a job right now by entering a job and location in the boxes below or find information on your job search with the links below.</p>

<div class="clearfix">
<div class="field-keyword"><label for="jname" style="width:224px;">Job?</label><input id="jname" maxlength="100" onblur="if(this.value=='')this.value='Job title or keyword'" onfocus="if(this.value=='Job title or keyword')this.value=''" onkeypress="javascript:DefaultEnterButton(event,'btnFindJob')"  placeholder="Job title or keyword" type="text" /></div>

<div class="field-location"><label for="lname" style="width:164px;">Where?</label><input autocomplete="off" id="lname" maxlength="100" onblur="if(this.value=='')this.value='City, State, or ZIP Code'" onfocus="if(this.value=='City, State, or ZIP Code')this.value=''" onkeydown="DisplaydllByZip(&quot;txtLocation&quot;);" onkeypress="javascript:DefaultEnterButton(event,'btnFindJob')" onkeyup="javascript:StripSpecialCharacters(txtLocation,txtLocation.value)" onmouseout="javascript:StripSpecialCharacters(txtLocation,txtLocation.value)"  placeholder="City, State, or ZIP Code" type="text" /></div>

<div class="field-location"><label for="distName" style="width:164px;">Radius? (miles)</label><input autocomplete="off" id="distName" maxlength="100" onblur="if(this.value=='')this.value='City, State, or ZIP Code'" onfocus="if(this.value=='City, State, or ZIP Code')this.value=''" onkeydown="DisplaydllByZip(&quot;txtLocation&quot;);" onkeypress="javascript:DefaultEnterButton(event,'btnFindJob')" onkeyup="javascript:StripSpecialCharacters(txtLocation,txtLocation.value)" onmouseout="javascript:StripSpecialCharacters(txtLocation,txtLocation.value)" type="text" value="25" /></div>

<div style="float: left;margin-left: 10px;margin-bottom: 10px;">
<div id="divRadius" style="display:none">
<div class="module-heading"><label alt="Radius Around Location" for="ddlProximityFirst" id="lblDdlRadius" name="RadiusAroundLocationName">Within</label></div>
<select id="ddlProximityFirst" name="ddlProximityFirsts" style="padding:7px"><option value="5">5 miles</option><option selected="selected" value="25">25 miles</option><option value="50">50 miles</option><option value="100">100 miles</option> </select></div>
</div>
<button alt="Search" class="blue-button magnify-icon" id="btnFindJob" name="Search" onclick="fetch_jobs()" style="cursor:pointer;margin-left:15px;margin-top:20px; float:right;" title="Search" type="button" value="Search for Jobs"><span href="#">Search </span></button></div>

<div class="notranslate" id="divSpanishText" lang="es" style="display: none;">Se puede mostrar CareerOneStop en espa&ntilde;ol, pero para buscar, hay que utilizar ingl&eacute;s.</div>

<div class="error-messages-stand-alone" id="occupation-errors">&nbsp;</div>

</div>
